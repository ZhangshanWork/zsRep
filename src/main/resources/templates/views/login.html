<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vinci Login</title>
	<th:block layout:fragment="less">
		<link rel="stylesheet/less" th:href="@{/less/login.less}" href="../../../less/login.less"/>
	</th:block>
</head>
<body layout:fragment="content">
	<!--<th:block layout:fragment="systemName">-->
		<!--<h1 class="col-lg-10 col-lg-offset-1 text-center header">Vinci Server</h1>-->
	<!--</th:block>-->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 login-card">
				<form th:action="@{/vinci/device/otaconfig/login}" method="post" class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-lg-3 control-label">用户名</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" name="username" th:value="${otaConfigUser?.username}" placeholder="用户名"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-lg-3 control-label">密码</label>
						<div class="col-lg-9">
							<input type="password" class="form-control" name="password" th:value="${otaConfigUser?.password}"  placeholder="密码"/>
						</div>
					</div>
					<!--<div class="form-group">-->
						<!--<div class="col-lg-10 col-lg-offset-2">-->
							<!--<div class="checkbox">-->
								<!--<label for="">-->
									<!--<input type="checkbox" /> Remember me-->
								<!--</label>-->
							<!--</div>-->
						<!--</div>-->
					<!--</div>-->
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-10">
							<button class="btn btn-default" type="submit" id="login_button">登录</button>
							<!--<button type="button" class="btn btn-default newUser">注册</button>-->
						</div>
					</div>
					<p class="text-center error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
